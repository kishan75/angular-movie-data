<form [formGroup]="myForm">
    <input formControlName="movieName" size="155">
    <div formArrayName="filters">
        <span *ngFor="let filter of myForm.controls.filters.controls; let i=index">
            <input type="checkbox" [formControlName]="i" value="false">{{categories[i]}}
        </span>
    </div>
</form>
<app-movie-data [movies]="movies" (pageChange)="onScroll($event)">
</app-movie-data>
